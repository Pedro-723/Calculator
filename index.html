<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=
    , initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Basic Calculator</h1>

    <div class="container">

        <input type="text" class="display" disabled>

        <div class="buttons">
            <div class="row">
                <button class="btn calc-btn" value="1">1</button>
                <button class="btn calc-btn" value="2">2</button>
                <button class="btn calc-btn" value="3">3</button>
                <button class="btn calc-btn operator" value="+ ">+</button>
            </div>
            <div class="row ">
                <button class="btn calc-btn " value="4 ">4</button>
                <button class="btn calc-btn " value="5 ">5</button>
                <button class="btn calc-btn " value="6 ">6</button>
                <button class="btn calc-btn operator " value="- ">-</button>
            </div>
            <div class="row ">
                <button class="btn calc-btn " value="7 ">7</button>
                <button class="btn calc-btn " value="8 ">8</button>
                <button class="btn calc-btn " value="9 ">9</button>
                <button class="btn calc-btn operator " value="* ">x</button>
            </div>
            <div class="row ">
                <button class="btn calc-btn clear" value='C'>C</button>
                <button class="btn calc-btn " value="0 ">0</button>
                <button class="btn calc-btn operator " value="/ ">รท</button>
                <button class="btn calc-btn equal" value="=">=</button>
            </div>

        </div>

        <script src=" main.js "></script>
</body>

</html>
